<!DOCTYPE html>
<html>
<head>
	<title>MP4 Swiper</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/
 
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
    display: block;
}
body {
    line-height: 1;
}
ol, ul {
    list-style: none;
}
blockquote, q {
    quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
    content: '';
    content: none;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}
		.swiper-container {
			width: 100vw;
			height: 100vh;
		}
		.swiper-slide {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.swiper-slide video {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
		.img {
      display: block;
      width: 834px;
      height: 600px;
      object-fit: cover;
    }
	</style>
</head>
<body>
  <body style="overflow:hidden">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="images/開頭.jpg" ></div>
      			<div class="swiper-slide">
				<video id="video1" preload="auto" >
					<source src="mp4/1_打電話.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video2" preload="auto" >
					<source src="mp4/2_找衣服.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/3_大太陽.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/4_坐公車.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/5_派對.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/6_找男生.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/7_吃蛋糕.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/8_走路回家.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/9_到家.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/10_睡不著.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide"><img src="images/結束.jpg" ></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>


	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		// Initialize Swiper
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: true,
			autoplay: {
				delay: 10000,
				disableOnInteraction: true
			},
			pagination: {
				
				clickable: true
			}
		});

		// Pause videos when slide is not in focus
		swiper.on('slideChangeTransitionStart', function() {
			var previousSlide = swiper.slides[swiper.previousIndex];
			var previousVideo = previousSlide.querySelector('video');
			previousVideo.currentTime = 0;
		});

		// Play video when slide is in focus
		swiper.on('slideChangeTransitionEnd', function() {
			var currentSlide = swiper.slides[swiper.activeIndex];
			var currentVideo = currentSlide.querySelector('video');
			currentVideo.play();
		});
	</script>
</body>
</html>
