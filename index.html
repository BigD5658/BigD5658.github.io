<!DOCTYPE html>
<html>
<head>
	<title>MP4 Swiper</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"  />

	<style>
html, body {
    position: relative;
    height: 100%;
    width: 100%;
    height: 100%;
}
.swiper {
    width: 100%;
    height: 100%;
}

body {
  margin: 0;
  padding: 0;
}

.swiper-container {
	width: 100%;
	height: 100%;
}

.swiper-slide {
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
}

.swiper-slide video {
	width: 100%;
	height: 100%;
}

.img1 {
  max-width: 100%;
  height: auto;
  width: 100%;
}

.img2 {
  max-width: 100%;
  height: auto;
  width: 100%;
}

@media (min-width: 2280px) {
  .swiper-slide video {
    height: auto;
    width: auto;
  }
}
	</style>
</head>
<body>
  <body style="overflow:hidden">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img class="img1" src="images/開頭.jpg" ></div>
      			<div class="swiper-slide">
				<video id="video1" preload="auto" >
					<source src="mp4/little.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video2" preload="auto" >
					<source src="mp4/little2.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/little3.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video4" preload="auto" >
					<source src="mp4/little4.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video5" preload="auto" >
					<source src="mp4/little5.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video6" preload="auto" >
					<source src="mp4/little6.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video7" preload="auto">
					<source src="mp4/little7.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video8" preload="auto" >
					<source src="mp4/little8.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video9" preload="auto" >
					<source src="mp4/little9.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video10" preload="auto" >
					<source src="mp4/little10.webm" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide"><img class="img2"src="images/結束.jpg" ></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>


	<!-- Swiper JS -->
	<import src="https://unpkg.com/swiper@9.3.2/swiper-bundle.min.js"></import>
	<script>
		// Initialize Swiper
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: true,
			autoplay: {
				delay: 10000,
				disableOnInteraction: true
			},
			pagination: {
				
				clickable: true
			}
		});

		// Pause videos when slide is not in focus
		swiper.on('slideChangeTransitionStart', function() {
			var previousSlide = swiper.slides[swiper.previousIndex];
			var previousVideo = previousSlide.querySelector('video');
			previousVideo.currentTime = 0;
		});

		// Play video when slide is in focus
		swiper.on('slideChangeTransitionEnd', function() {
			var currentSlide = swiper.slides[swiper.activeIndex];
			var currentVideo = currentSlide.querySelector('video');
			currentVideo.play();
		});
		
	</script>
	<script>
		// 進入全螢幕模式
function enterFullscreen() {
  var element = document.documentElement;
  if (element.requestFullscreen) {
    element.requestFullscreen();
  } else if (element.mozRequestFullScreen) { // Firefox
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) { // Internet Explorer
    element.msRequestFullscreen();
  } else if (element.webkitEnterFullscreen) { // Older versions of Safari
    element.webkitEnterFullscreen();
  }
}

// 退出全螢幕模式
function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { // Firefox
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { // Internet Explorer
    document.msExitFullscreen();
  } else if (document.webkitExitFullScreen) { // Older versions of Safari
    document.webkitExitFullScreen();
  }
}


	</script>
</body>
</html>
