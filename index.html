<!DOCTYPE html>
<html>
<head>
	<title>MP4 Swiper</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"  />
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
html, body {
    position: relative;
    height: 100%;
    width: 100%;
}

body {
  margin: 0;
  padding: 0;
}

.swiper-container {
	width: 100%;
	height: 100%;
}

.swiper-slide {
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
}

.swiper-slide video {
	width: 100%;
	height: 100%;
}

.img1 {
  max-width: 100%;
  height: auto;
  width: 100%;
}

.img2 {
  max-width: 100%;
  height: auto;
  width: 100%;
}

	</style>
</head>
<body>
  <body style="overflow:hidden">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img class="img1" src="images/開頭.jpg" ></div>
      			<div class="swiper-slide">
				<video id="video1" preload="auto" >
					<source src="mp4/little.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video2" preload="auto" >
					<source src="mp4/little2.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/little3.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide"><img class="img2"src="images/結束.jpg" ></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>


	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper@9.3.2/swiper-bundle.min.js"></script>
<script>
	
	// Initialize Swiper
	var swiper = new Swiper('.swiper-container', {
		direction: 'vertical',
		loop: true,
		autoplay: {
			delay: 10000,
			disableOnInteraction: true
		},
		pagination: {
			clickable: true
		},
		allowSlidePrev: false
	});

	// Pause videos when slide is not in focus
	swiper.on('slideChangeTransitionStart', function() {
		var previousSlide = swiper.slides[swiper.previousIndex];
		var previousVideo = previousSlide.querySelector('video');
		previousVideo.currentTime = 0;
		previousVideo.removeAttribute('preload'); // Remove preload attribute from previous video
	});

	// Play video when slide is in focus
	swiper.on('slideChangeTransitionEnd', function() {
		var currentSlide = swiper.slides[swiper.activeIndex];
		var currentVideo = currentSlide.querySelector('video');
		currentVideo.play();
		currentVideo.preload = 'auto'; // Set preload attribute to auto for current video
	});
	
</script>

</body>
</html>
