<!DOCTYPE html>
<html>
<head>
	<title>MP4 Swiper</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"  />

	<style>

html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

	.swiper-container {
	width: 100%;
	height: 100%;
	}

	.swiper-slide {
		text-align: center;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.swiper-slide video {
		width: 100%;
		height: 100%;
	}


	</style>
</head>
<body>
  <body style="overflow:hidden">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="images/開頭.jpg" ></div>
      			<div class="swiper-slide">
				<video id="video1" preload="auto" >
					<source src="mp4/little.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video2" preload="auto" >
					<source src="mp4/little2.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" >
					<source src="mp4/little3.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video4" preload="auto" >
					<source src="mp4/little4.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video5" preload="auto" >
					<source src="mp4/little5.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video6" preload="auto" >
					<source src="mp4/little6.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video7" preload="auto">
					<source src="mp4/little7.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video8" preload="auto" >
					<source src="mp4/little8.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video9" preload="auto" >
					<source src="mp4/little9.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video10" preload="auto" >
					<source src="mp4/little10.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide"><img src="images/結束.jpg" ></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>


	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		// Initialize Swiper
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: true,
			autoplay: {
				delay: 10000,
				disableOnInteraction: true
			},
			pagination: {
				
				clickable: true
			}
		});

		// Pause videos when slide is not in focus
		swiper.on('slideChangeTransitionStart', function() {
			var previousSlide = swiper.slides[swiper.previousIndex];
			var previousVideo = previousSlide.querySelector('video');
			previousVideo.currentTime = 0;
		});

		// Play video when slide is in focus
		swiper.on('slideChangeTransitionEnd', function() {
			var currentSlide = swiper.slides[swiper.activeIndex];
			var currentVideo = currentSlide.querySelector('video');
			currentVideo.play();
		});
		
	</script>
	<script>
		// 進入全螢幕模式
function enterFullscreen() {
  var element = document.documentElement;
  if (element.requestFullscreen) {
    element.requestFullscreen();
  } else if (element.mozRequestFullScreen) { // Firefox
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) { // Internet Explorer
    element.msRequestFullscreen();
  } else if (element.webkitEnterFullscreen) { // Older versions of Safari
    element.webkitEnterFullscreen();
  }
}

// 退出全螢幕模式
function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { // Firefox
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { // Internet Explorer
    document.msExitFullscreen();
  } else if (document.webkitExitFullScreen) { // Older versions of Safari
    document.webkitExitFullScreen();
  }
}


	</script>
</body>
</html>
