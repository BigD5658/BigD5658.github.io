<!DOCTYPE html>
<html>
<head>
	<title>MP4 Swiper</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<style>

.swiper-container {
		width: 1800px;
		height: 1194px;
	}

	.swiper-slide {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.swiper-slide video {
		width: 834px;
		height: 1194px;
		object-fit: contain;
	}

	.img {
		display: block;
		width: 834px;
		height: 1194px;
		object-fit: cover;
		margin: auto; /* 新增的置中設定 */}
	</style>
</head>
<body>
  <body style="overflow:hidden">
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="images/開頭.jpg" width="834px" height="1194px" ></div>
      			<div class="swiper-slide">
				<video id="video1" preload="auto"  width="834px" height="1194px">
					<source src="mp4/1_打電話.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video2" preload="auto" width="834px" height="1194px">
					<source src="mp4/2_找衣服.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/3_大太陽.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/4_坐公車.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/5_派對.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/6_找男生.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/7_吃蛋糕.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/8_走路回家.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/9_到家.mp4" type="video/mp4">
				</video>
			</div>
			<div class="swiper-slide">
				<video id="video3" preload="auto" width="834px" height="1194px">
					<source src="mp4/10_睡不著.mp4" type="video/mp4"width="834px" height="1194px">
				</video>
			</div>
			<div class="swiper-slide"><img src="images/結束.jpg" width="834px" height="1194px"></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>


	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		// Initialize Swiper
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: true,
			autoplay: {
				delay: 10000,
				disableOnInteraction: true
			},
			pagination: {
				
				clickable: true
			}
		});

		// Pause videos when slide is not in focus
		swiper.on('slideChangeTransitionStart', function() {
			var previousSlide = swiper.slides[swiper.previousIndex];
			var previousVideo = previousSlide.querySelector('video');
			previousVideo.currentTime = 0;
		});

		// Play video when slide is in focus
		swiper.on('slideChangeTransitionEnd', function() {
			var currentSlide = swiper.slides[swiper.activeIndex];
			var currentVideo = currentSlide.querySelector('video');
			currentVideo.play();
		});
		
	</script>
</body>
</html>
